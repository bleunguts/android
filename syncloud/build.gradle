apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 19
        versionName "0.19"
    }

    productFlavors {
        beta {
            packageName "org.syncloud.android.beta"
        }

        prod {
            packageName "org.syncloud.android"
        }
    }

    signingConfigs {
        release {
            storeFile file('syncloud.keystore')
            storePassword ''
            keyAlias ''
            keyPassword ''
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'log4j.properties'
    }

    allprojects {
        afterEvaluate { project ->

            /*
            Generate using:
            keytool -genkey -v -keystore syncloud.keystore -alias syncloud -keyalg RSA -keysize 2048 -validity 10000

            keystore.properties contents:
            storePassword=
            keyPassword=
            keyAlias=syncloud
            storeFile=/path/to/syncloud.keystore
            */

            def props = new Properties()
            props.load(new FileInputStream(rootProject.file('keystore.properties')))

            android.signingConfigs['release'].storeFile = file(props['storeFile'])
            android.signingConfigs['release'].storePassword = props['storePassword']
            android.signingConfigs['release'].keyAlias = props['keyAlias']
            android.signingConfigs['release'].keyPassword = props['keyPassword']
        }
    }

}

dependencies {
    compile project(':discovery')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.3'
    compile 'com.google.guava:guava:17.0'
}
