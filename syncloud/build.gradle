apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 138
        versionName "1.38"
    }

    useLibrary 'org.apache.http.legacy'

    productFlavors {
        beta {
            applicationId "org.syncloud.android.beta"
        }

        prod {
            applicationId "org.syncloud.android"
        }
    }

    signingConfigs {
        release {
            storeFile file('syncloud.keystore')
            storePassword ''
            keyAlias ''
            keyPassword ''
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'log4j.properties'
        exclude 'about.html'
        exclude 'META-INF/beans.xml'
    }

    allprojects {
        afterEvaluate { project ->

            def props = new Properties()
            def keystoreProperies = System.properties['user.home'] + '/keystore.properties'
            def keyProps = rootProject.file(keystoreProperies)
            if (keyProps.exists()) {
                props.load(new FileInputStream(keyProps))
                android.signingConfigs['release'].storeFile = file(props['storeFile'])
                android.signingConfigs['release'].storePassword = props['storePassword']
                android.signingConfigs['release'].keyAlias = props['keyAlias']
                android.signingConfigs['release'].keyPassword = props['keyPassword']
            } else {
                logger.warn(keystoreProperies + ' is not available, will not be able to publish to Google Play')
            }
        }
    }

}


dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'ch.acra:acra:4.8.0'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.3'
    compile 'com.google.guava:guava:18.0'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
}
