apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 131
        versionName "1.31"
        // Enabling multidex support.
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    productFlavors {
        beta {
            applicationId "org.syncloud.android.beta"
        }

        prod {
            applicationId "org.syncloud.android"
        }
    }

    signingConfigs {
        release {
            storeFile file('syncloud.keystore')
            storePassword ''
            keyAlias ''
            keyPassword ''
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'log4j.properties'
        exclude 'about.html'
        exclude 'META-INF/beans.xml'
    }

    allprojects {
        afterEvaluate { project ->

            def props = new Properties()
            def keystoreProperies = 'keystore.properties'
            def keyProps = rootProject.file(keystoreProperies)
            if (keyProps.exists()) {
                props.load(new FileInputStream(keyProps))
                android.signingConfigs['release'].storeFile = file(props['storeFile'])
                android.signingConfigs['release'].storePassword = props['storePassword']
                android.signingConfigs['release'].keyAlias = props['keyAlias']
                android.signingConfigs['release'].keyPassword = props['keyPassword']
            } else {
                logger.warn(keystoreProperies + ' is not available, will not be able to publish to Google Play')
            }
        }
    }

}


dependencies {
    compile project(':common')
    compile project(':ssh')
    compile project(':apps')
    compile project(':redirect')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'javax.jmdns:jmdns:3.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.android.support:multidex:1.0.0'


    //cling UPnP android dependencies
    compile  'org.eclipse.jetty:jetty-server:8.1.8.v20121106'
    compile  'org.eclipse.jetty:jetty-servlet:8.1.8.v20121106'
    compile  'org.eclipse.jetty:jetty-client:8.1.8.v20121106'

}
